<html lang="en">
  <head>

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <div class="card">
      <h1>Get <span>insights</span> that help<br>your business grow.</h1>

      <p class="text">Discover the benefits of data analytics and make<br>better decisions regarding revenue, customer<br>experience, and overall efficiency.</p>

      <div class="info">
        <p class="number">10k+</p>
        <p class="text2">COMPANIES</p>
      </div>

      <div class="info2">
        <p class="number2">314</p>
        <p class="text3">TEMPLATES</p>
      </div>
      
      <div class="info3">
        <p class="number3">12M+</p>
        <p class="text4">QUERIES</p>
      </div>

      <div class="image"></div>

      <img src="../images/image-header-desktop.jpg" alt="Image of people working">
    </div>
